<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #tooltip {
        color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 10;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
      }
      #circle circle {
        fill: none;
        pointer-events: all;
      }
      path.group {
        fill-opacity: .8;
      }
      path.chord {
        fill-opacity: .8;
        stroke: #000;
        stroke-width: .25px;
      }
      #circle:hover path.fade {
        display: none;
      }
    </style>
  </head>
  <body>
    
    <div id="tooltip"></div>
<script src="https://fastcdn.org/D3.js/3.5.6/d3.min.js"></script>

    <script src="underscore.js"></script>
    <script src="mapper.js"></script>
    <script>
      
    //Replace the below with the database access function

      function BFGOtransdisciplinarydata() {
        var transdiciplinarydata = [
        //                #  CH BI PH EC GE SO OC AN PH
        ["Chemistry",     14, 0, 4,15, 8,10, 2, 8, 6, 0],
        ["Biology",       26, 5, 0, 7, 6, 3, 8, 2,15, 6],
        ["Physics",       37, 3,12, 0, 2,10, 0, 0, 6, 4],
        ["Economics",     12, 6, 9,10, 0, 0, 9,12, 9,10],
        ["Geology",       29,10, 2, 3, 0,15, 7, 6, 5, 0],
        ["Sociology",     18, 3, 1, 0, 8, 4, 0, 0, 0,10],
        ["Oceanography",  34, 4,10, 0, 7,10, 0, 0, 0, 7],
        ["Anthropology",  17, 9, 5, 6, 3, 6, 0, 0, 0, 3],
        ["Public Health", 26, 0, 8,10, 2, 0,15,13, 9, 0],
        ];
        return transdiciplinarydata;
      }



      //serialise the data drawn from BFGO

      function serialisedata(fieldarray) {
        var chordarray = [];
        // Rows Count
        // Columns Count
        // Iterate through Rows
        var rowmax = fieldarray.length;
        var colmax = fieldarray[0].length-2;
        console.log(rowmax, colmax);
        for (var riter = 0; riter < rowmax; riter++){

        // Iterate across Columns
        for (var citer = (riter+1); citer < colmax; citer++){
        // Establish each pair
        var rowname = fieldarray[riter][0];
        var colname = fieldarray[citer][0];
        var rowcol  = fieldarray[riter][citer+2];
        var colrow  = fieldarray[citer][riter+2];
        chordarray.push({"year":"2017","importer1":rowname,"importer2":colname,"flow1":rowcol,"flow2":colrow});
        console.log(riter, citer, 2017,rowname,colname,rowcol,colrow);
        };
        };
        //

        return chordarray;
      }


        var realdata = serialisedata(BFGOtransdisciplinarydata());

     d3.csv('data.csv', function (error, data) {
        console.log(data);
        console.log(realdata);
        var mpr = chordMpr(realdata);
       // Yeah, this is a kludge, but not quite sure how to get D3 not to want a pet CSVâ€¦

        mpr
          .addValuesToMap('importer1')
          .addValuesToMap('importer2')
          .setFilter(function (row, a, b) {
            return (row.importer1 === a.name && row.importer2 === b.name) ||
                   (row.importer1 === b.name && row.importer2 === a.name)
          })
          .setAccessor(function (recs, a, b) {
            if (!recs[0]) return 0;
              return recs[0].importer1 === a.name ? +recs[0].flow1 : +recs[0].flow2; 
          });
        drawChords(mpr.getMatrix(), mpr.getMap());
      });



      // Draw the chord!

      function drawChords (matrix, mmap) {
        var w = 980, h = 800, r1 = h / 2, r0 = r1 - 110;

        var fill = d3.scale.ordinal()
            .range(["#800200", "#803200", "#7f771c", "#2c6733", "#4a7f5a", "#075f69", "#317782", "#005568", "#691945"]);

        var chord = d3.layout.chord()
            .padding(.02)
            .sortSubgroups(d3.descending)
            .sortChords(d3.descending);

        var arc = d3.svg.arc()
            .innerRadius(r0)
            .outerRadius(r0 + 20);

        var svg = d3.select("body").append("svg:svg")
            .attr("width", w)
            .attr("height", h)
          .append("svg:g")
            .attr("id", "circle")
            .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

            svg.append("circle")
                .attr("r", r0 + 20);

        var rdr = chordRdr(matrix, mmap);
        chord.matrix(matrix);

        var g = svg.selectAll("g.group")
            .data(chord.groups())
          .enter().append("svg:g")
            .attr("class", "group")
            .on("mouseover", mouseover)
            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

        g.append("svg:path")
            .style("stroke", "black")
            .style("fill", function(d) { return fill(rdr(d).gname); })
            .attr("d", arc);

        g.append("svg:text")
            .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .style("font-family", "helvetica, arial, sans-serif")
            .style("font-size", "15px")
            .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
            .attr("transform", function(d) {
              return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                  + "translate(" + (r0 + 26) + ")"
                  + (d.angle > Math.PI ? "rotate(180)" : "");
            })
            .text(function(d) { return rdr(d).gname; });

          var chordPaths = svg.selectAll("path.chord")
                .data(chord.chords())
              .enter().append("svg:path")
                .attr("class", "chord")
                .style("stroke", function(d) { return d3.rgb(fill(rdr(d).sname)).darker(); })
                .style("fill", function(d) { return fill(rdr(d).sname); })
                .attr("d", d3.svg.chord().radius(r0))
                .on("mouseover", function (d) {
                  d3.select("#tooltip")
                    .style("visibility", "visible")
                    .html(chordTip(rdr(d)))
                    .style("top", function () { return (d3.event.pageY - 170)+"px"})
                    .style("left", function () { return (d3.event.pageX - 100)+"px";})
                })
                .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

          function chordTip (d) {
            var p = d3.format(".1%"), q = d3.format(",.0f")
            return q(d.svalue) + " Researchers in " + d.tname + " are working on teams with expertise in " + d.sname + " and <BR>" + q(d.tvalue) + " Researchers in "+ d.sname + " are working on teams with expertise in " + d.tname;
          }

          function groupTip (d) {
            var p = d3.format(".1%"), q = d3.format(",.0f")
            return "There are "+ q(d.gvalue) + " Researchers with a background in " + d.gname;
          }

          function mouseover(d, i) {
            d3.select("#tooltip")
              .style("visibility", "visible")
              .html(groupTip(rdr(d)))
              .style("top", function () { return (d3.event.pageY - 80)+"px"})
              .style("left", function () { return (d3.event.pageX - 130)+"px";})

            chordPaths.classed("fade", function(p) {
              return p.source.index != i
                  && p.target.index != i;
            });
          }
      }
    </script>
  </body>
</html>
