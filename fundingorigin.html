<head>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.0/dist/Chart.min.js"></script>
<script src="https://rahulsindc.github.io/BF-visualisations/belmont-forum.style.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

</head>

<body>

  
  <canvas id="fundingorigins" height="100"></canvas>
  
  <script>
    
    
    
    //This array should be populated from BFGO data
    function FunderData() {
      var funderinfo = [
        ["START",300000],
        ["NSF",100000],
        ["NRC",25000],
        ["AllEnvi",80000],
        ["CSIRO",40000]
      ];
      return funderinfo;
    }


  var fundingdata = FunderData();


// The number of projects in the CRA
  var numfunders = fundingdata.length;

   var funderlist = [];
  for (var i = 1; i <numfunders; i++) {
    funderlist.push(fundingdata[i][0]);
  }

  var funders = [];
  var funder_light_colours = [];
  var funder_dark_colours = [];
  var contribtotal = 0;
  var contributions = [];
  for (var i = 0; i < numfunders; i++){
    contributions[i] = fundingdata[i][1];
    contribtotal += contributions[i];
    funders[i] = fundingdata[i][0];
    funder_dark_colours = BF_member_colour(funders[i],"dark");
    funder_light_colours = BF_member_colour(funders[i],"light");
//    document.write(projects + " "+rdata[i]+ " "+tdata[i] + "<BR>");
  }    
contribtotal = numeral(contribtotal).format('($0,0[.]]00 a)');
    
     Chart.pluginService.register({
  beforeDraw: function(chart) {
    var width = chart.chart.width,
        height = chart.chart.height,
        ctx = chart.chart.ctx;

    ctx.restore();
    var fontSize = (height / 414).toFixed(2);
    ctx.font = fontSize + "em sans-serif";
    ctx.textBaseline = "middle";

    var text = "T2S Total: "+contribtotal,
        textX = Math.round((width - ctx.measureText(text).width) / 2),
        textY = height / 2;

    ctx.fillText(text, textX, textY);
    ctx.save();
  }
});

var ctx = document.getElementById("fundingorigins");
var myChart = new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: funders,
    datasets: [{
      label: '# of Votes',
      data: contributions,
      backgroundColor: funder_light_colours,
      borderColor: funder_dark_colours,
      borderWidth: 1
  }],
options: [{
  cutoutPercentage: 55,
  animateRotate: "true"
}]
}
}
);
  </script>
</body>
