<html><head><title>BF Style Library Key</title>
<script src="https://rahulsindc.github.io/BF-visualisations/belmont-forum.style.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.dark {
	width: 75px;
	float: right;
}
.light {
	width: 75px;
	float: left;
}
.entityname {
	width: 100px;
	float: left;
}
.row {
	width: 300px;
	height:40px;
	margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="BFkey"></div>
<script>
var key = document.createElement('div');
var domString = '';
domString = domString = '<h2>Members</h2> <div class="row"><div class="entityname">';
for (var member = 0; member < BF_members.length; member++) {
	domString = domString + BF_members[member]+'</div> <div class="dark" style="background-color: '+BF_member_colour(BF_members[member],"dark")+' ; padding: 10px; border: 1px black;">Test Dark</div> <div class="light" style="background-color: '+BF_member_colour(BF_members[member],"light")+' ; padding: 10px; border: 1px black;">Test Light</div></div>  <div class="row"><div class="entityname">';
	
	};
domString = domString + '</div></div><h2>Projects</h2> <div class="row"><div class="entityname">';
for (var project = 0; project < BF_T2S_projects.length; project++) {
	domString = domString + BF_T2S_projects[project]+'</div> <div class="dark" style="background-color: '+BF_T2S_project_colour(BF_T2S_projects[project],"dark")+' ; padding: 10px; border: 1px black;">Test Dark</div> <div class="light" style="background-color: '+BF_T2S_project_colour(BF_T2S_projects[project],"light")+' ; padding: 10px; border: 1px black;">Test Light</div></div> <div class="row"><div class="entityname">';
	
	}
	console.log(domString);
$(".BFkey").append(domString); 
</script>
</body>
